service: audio-transcribe

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

custom:
  # Our stage is based on what is passed in when running serverless
  # commands. Or fallsback to what we have set in the provider section.
  stage: ${opt:stage, self:provider.stage}
  # Set the table name here so we can use it while testing locally
  tableName: audio-transcribe-${self:custom.stage}
  # Set our DynamoDB throughput for prod and all other non-prod stages.
  tableThroughputs:
    prod: 5
    default: 1
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}
  # Load our webpack config
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

  # These environment variables are made available to our functions
  # under process.env.
  environment:
    tableName: ${self:custom.tableName}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      # Restrict our IAM role permissions to
      # the specific table for the stage
      Resource:
        - "Fn::GetAtt": [ UploadsTable, Arn ]
    - Effect: Allow
      Action:
        - 'transcribe:GetTranscriptionJob'
        - 'transcribe:DeleteVocabulary'
        - 'transcribe:ListVocabularies'
        - 'transcribe:GetVocabulary'
        - 'transcribe:UpdateVocabulary'
      Resource: '*'
    - Effect: Allow
      Action:
        - 'states:DescribeExecution'
        - 'states:StartExecution'
      Resource: '*'

functions:
  upload:
    handler: upload.main
    events:
      - http:
          path: upload
          method: post
          cors: true
          authorizer: aws_iam
  recent:
    handler: recent.main
    events:
      - http:
          path: status
          method: post
          cors: true
          authorizer: aws_iam
  list:
    handler: list.main
    events:
      - http:
          path: status/{clientId}
          method: post
          cors: true
          authorizer: aws_iam
  get:
    handler: get.main
    events:
      - http:
          path: status/{clientId}/{uploadId}
          method: get
          cors: true
          authorizer: aws_iam
  vocabList:
    handler: vocabList.main
    events:
      - http:
          path: vocabulary/list
          method: get
          cors: true
          authorizer: aws_iam
  vocabGet:
    handler: vocabGet.main
    events:
      - http:
          path: vocabulary/get
          method: post
          cors: true
          authorizer: aws_iam
  vocabDelete:
    handler: vocabDelete.main
    events:
      - http:
          path: vocabulary/delete
          method: post
          cors: true
          authorizer: aws_iam
  vocabCreate:
    handler: vocabCreate.main
    events:
      - http:
          path: vocabulary/create
          method: post
          cors: true
          authorizer: aws_iam
  vocabUpdate:
    handler: vocabUpdate.main
    events:
      - http:
          path: vocabulary/update
          method: post
          cors: true
          authorizer: aws_iam

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
  # DynamoDB
  - ${file(resources/dynamodb-table.yml)}
  # S3
  - ${file(resources/s3-bucket.yml)}
  # Cognito
  - ${file(resources/cognito-user-pool.yml)}
  - ${file(resources/cognito-identity-pool.yml)}
